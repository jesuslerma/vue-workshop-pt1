<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello world!</title>
  <!-- include Vue.js from a CDN -->
  <script src="https://unpkg.com/vue"></script>
  
</head>
<body>
	<div id="app">
    <input v-model='newCategory.name' 
      v-on:keyup.enter='saveNewCategory'>
    <input type="checkbox" v-on:click='componentName="categoryLi"'>
    <component
      v-bind:is='componentName'
      v-on:toggleselected='onToggle'
      v-bind:categorias='categories'>
      </component>
    

	</div>
  <template id='categoryTable'>
    <table>
      <thead>
        <th>Name</th>
        <th>Selected</th>
      </thead>
      <tbody>
        <tr v-for='cat in categorias'>
          <td>{{cat.name}}</td>
          <td>{{cat.selected}}</td>
        </tr>
      </tbody>
    </table>
  </template>
  <template id='categoryLi'>
    <ul>
      <li v-for='cat in categorias'
          v-on:click='toggleSelected(cat)'>
        {{ cat.name }}
        <span v-if='cat.selected'>selected</span>
        <span v-else>not selected</span>
      </li>  
    </ul>
  </template>
  <script src='app.js'></script>
</body>
